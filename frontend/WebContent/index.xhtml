<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
	<style>
	.divider{
    width:5px;
    height:auto;
    display:inline-block;}
    </style>

    <h:head>
        <title>Tweet Management</title>
    </h:head>
    <h:body>
    	<h2>Add Tweet</h2>
    	<h:form>
    		<h:panelGrid columns="2" >
    			   
    	   <h:inputText style="width: 270px;height:100px" value="#{twittercontroller.tweet.tweetBody}" ></h:inputText>
    	 
    	      	   </h:panelGrid>
    	   <h:commandButton value="Add Tweet to DB" action="#{twittercontroller.addNewTweet}"></h:commandButton>
    	   <div class="divider"/>
    	   <h:commandButton value="Post Tweet to Twitter" action="#{twittercontroller.addNewPost}"></h:commandButton>    	  
    	</h:form>
    </h:body>
</html>
